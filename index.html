<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphql</title>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="./script.css">
</head>

<body>
    <header>
        <div>
            <img src="./logo.png" alt="logo">
        </div>
    </header>
    <form id="login-form">
        <h2>Sign In</h2>
        <div>
            <label for="username" aria-label="Username"></label>
            <input type="text" name="username" id="username" placeholder="Username or Email" required><br><br>
        </div>
        <div>
            <label for="password" aria-label="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required><br><br>
        </div>
        <button type="submit" id="loginBtn">Login</button>
    </form>
    <p id="errorMsgEl"></p>

    <footer>
        <p>Created by <a href="https://github.com/eediallo">Elhadj</a> with <span id="heart-emoji">&#10084;</span>.</p>
    </footer>
</body>

</html>
